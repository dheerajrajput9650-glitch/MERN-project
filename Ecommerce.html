<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    
    nav {
      background: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 22px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #f4a261;
    }

    
    .hero {
      height: 300px;
      background: url('https://wallpaperaccess.com/full/2483962.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px black;
      font-size: 32px;
      font-weight: bold;
    }

    
    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
      font-size: 14px;
      padding: 0 10px;
    }
    .product button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0 15px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 4px;
    }
    .product button:hover {
      background: #f4a261;
    }

    
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  
  <nav>
    <div class="logo">MyShop</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  
  <div class="hero">
    Welcome to MyShop – Best Deals Online!
  </div>

  
  <section class="products">
    <div class="product">
      <img src="https://www.bing.com/th/id/OIP.daYqXVK4ketb9pMC-CG7KQHaEn?w=257&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Product 1">
      <h3>Product 1</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://www.bing.com/th/id/OIP.GU1ZFy7t-KIVWCWAc-NrBgHaE7?w=283&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://th.bing.com/th/id/OIP.jw-hh-7JWvedyEv-2qekaQHaE3?w=264&h=180&c=7&r=0&o=7&pid=1.7&rm=3" alt="Product 3">
      <h3>Product 3</h3>
      <p>$1199.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://www.bing.com/th/id/OIP.d27HpDNcZBF0qUXmbZYD4gHaE1?w=247&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Product 4">
      <h3>Product 4</h3>
      <p>$99.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  
  <footer>
    © 2025 MyShop. All rights reserved.
  </footer>

</body>
</html>
